<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/StyleFormParceiro.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="title">Cadastro de Parceiro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Empresarial</span>
                    <input type="text" placeholder="Nome da empresa" required>
                </div>
                <div class="input-box">
                    <span class="details">Nome Fantasia</span>
                    <input type="text" placeholder="Nome Fantasia" required>
                </div>
                <div class="input-box">
                    <span class="details">Cnpj</span>
                    <input type="text" placeholder="XX.XXX.XXX/YYYY-ZZ" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone</span>
                    <input type="tel" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <span for="txtcep" class="details">Cep</span>
                    <input id="txtcep" type="text" placeholder="_____-___" required>
                </div>
                <div class="input-box">
                    <span for="txtend" class="details">Estado</span>
                    <input id = "txtestado" type="text" required>
                </div>
                <div class="input-box">
                    <span class="details">Rua</span>
                    <input id="txtrua" type="text" required>
                </div>
                <div class="input-box">
                    <span class="details">Bairro</span>
                    <input id="txtbairro" type="text" required>
                </div>
            </div>

                <div class="button">
                    <input type="submit" value="register">
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/ScriptFormParceiro.js"></script>
</body>
</html>
