<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21f95620dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Fit Life</title>
</head>
<body>
    <div class="container-fluid">
        <div id="menuBar" class="btn-warning">
            <div class="menuBarIcon">
                <button type="button" class="btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="menuBotoes">
                <button type="button" class="btn" title="Perfil">
                    <i class="fa-regular fa-user"></i></button>
                <button type="button" class="btn" title="Financeiro">
                    <i class="fa-solid fa-coins"></i></button>
                <button type="button" class="btn" title="Fichas">
                    <i class="fa-solid fa-address-card"></i></button>
                <button type="button" class="btn" title="Modalidades">
                    <i class="fa-solid fa-dumbbell"></i></button>
            </div>
            <div class="menuSair">
                <button type="button" class="btn" title="Sair">
                    <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>
        <div class="fichas">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="card allCenter" style="width: 18rem;">
                        <img src="imgs/fichaPlaceholder.jpg" class="card-img-top" alt="Ficha">
                        <div class="card-body">
                        <h5 class="card-title">Natação - A</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
